<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/internmatch.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InternMatch - Connecting Students with Dream Internships</title>
    <meta name="description" content="InternMatch bridges the gap between talented students and companies seeking quality interns through rigorous assessment and skill development." />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="InternMatch - Connecting Students with Dream Internships" />
    <meta property="og:description" content="Platform that connects verified student talent with companies through rigorous assessment and continuous skill development." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://internmatch.app" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="InternMatch - Connecting Students with Dream Internships" />
    <meta name="twitter:description" content="Platform that connects verified student talent with companies through rigorous assessment." />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner when React loads */
      #root:not(:empty) + .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading spinner shown until React loads -->
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
